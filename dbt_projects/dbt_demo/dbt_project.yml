
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_demo'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_demo'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# Configuration par couche (layer) du projet dbt
# Architecture : Staging → Intermediate → Marts
models:
  dbt_demo:
    # Couche Staging : données brutes nettoyées (views)
    stagging:
      +materialized: view
      +schema: staging
      +tags: ['staging']
    
    # Couche Silvers : anciennes transformations (à migrer vers intermediate)
    silvers:
      +materialized: table
      +schema: intermediate
      +tags: ['intermediate', 'legacy']
    
    # Couche Intermediate : transformations et enrichissements (tables)
    intermediate:
      +materialized: table
      +schema: intermediate
      +tags: ['intermediate']
    
    # Couche Marts : modèles finaux pour l'analyse (tables)
    marts:
      +materialized: table
      +schema: marts
      +tags: ['marts']
      
      # Sous-domaines des marts
      finance:
        +tags: ['marts', 'finance']
      operations:
        +tags: ['marts', 'operations']
      customers:
        +tags: ['marts', 'customers']

# Configuration des seeds
seeds:
  dbt_demo:
    +schema: seeds
    +tags: ['seeds', 'reference']

