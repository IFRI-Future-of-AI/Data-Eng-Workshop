name : Build and Push to GitHub Container Registry
on:
  push:
    branches:
      - main
jobs:
    cancel-previous-runs:
      name: ğŸ§¹ Cancel previous runs
      runs-on: ubuntu-latest
      steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0
        with:
          access_token: ${{ secrets.PAT }}
      - name: Print Github Actor
        run: echo "Github Actor:" " ${{ github.actor }}"
      - name: â¬‡ï¸ Check out
        uses: actions/checkout@v4
      - run: echo "Building"

    
    build-and-push-github-container-registry:
      name: ğŸ“¦ Docker build
      runs-on: ubuntu-latest
      needs: cancel-previous-runs
      steps:
      - name: â¬‡ï¸ Check out
        uses: actions/checkout@v4
      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.PAT }}    
        
      - name: ğŸ‹ Build and push docker API Image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/api
          file: ./docker/api/Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ghcr.io/ifri-future-of-ai/data-eng-workshop/api:${{ github.sha }}, ghcr.io/ifri-future-of-ai/data-eng-workshop/api:latest
      
      - name: ğŸ‹ Build and push docker Exemple Image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/exemple
          file: ./docker/exemple/Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ghcr.io/ifri-future-of-ai/data-eng-workshop/exemple:${{ github.sha }}, ghcr.io/ifri-future-of-ai/data-eng-workshop/exemple:latest   
